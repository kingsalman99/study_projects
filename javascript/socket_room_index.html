<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Room Example</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('connectToRoom', data => {
        document.body.innerHTML = '';
        document.write(data);
      });
    </script>
  </body>
</html>
