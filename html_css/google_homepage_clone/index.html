<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Google Homepage Clone</title>
</head>
<body>
    <!-- Navigation bar-->
    <header>
        <nav>
            <ul id="nav-bar">
                <li class="nav-links"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="signin"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Section -->
    <div id="main">
        <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="google-logo">
        <!-- Search Box -->
        <form>
            <input id="search-bar" type="text" name="search-bar">
        </form>
        <input class="button" type="submit" name="Google Search" value="Google Search">
        <input class="button" type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
    </div>
    <!-- Footer Links -->
    <footer>
        <ul class="onleft">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="onright">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>                
        </ul>
    </footer>
</body>
</html>
