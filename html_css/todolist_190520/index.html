<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List 190520</title>
    <link rel="stylesheet" type="text/css" href="asset/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="asset/css/all.min.css" />
    <script src="asset/script.js"></script>
  </head>
  <body>
    <section class="add-warper">
      <h3>My Todo List Practice</h3>
      <input type="text" id="inputItem" placeholder="Enter an item..." />
      <input type="submit" id="button" onclick="addItem()" value="Add" />
      <p id="message"></p>
    </section>

    <section class="items-warper">
      <ul id="list">
        <li class="">
          <span class="done">done task</span><input type="text" /><i
            class="fas fa-pen"
          ></i
          ><i class="fas fa-minus-circle"></i>
        </li>
        <li class="on-edit">
          <span class="">editing task</span><input type="text" /><i
            class="fas fa-pen"
          ></i
          ><i class="fas fa-minus-circle"></i>
        </li>
        <li class="">
          <span class="">un-done task</span><input type="text" /><i
            class="fas fa-pen"
          ></i
          ><i class="fas fa-minus-circle"></i>
        </li>
      </ul>
    </section>
  </body>
</html>
